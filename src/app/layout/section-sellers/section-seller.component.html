<div class="seller-cards">

    <div class="seller-card-content">
        <h2 class="title-seller">Informaci√≥n del vendedor</h2>
        <div class="card">
            <h1>{{contacts[0].name}}</h1>
            <div class="mail-seller">
                <img src="../../../assets/image/icons/email.webp" alt="email">

                    </button>
                </a>
            </p>
        </div>
    </div>

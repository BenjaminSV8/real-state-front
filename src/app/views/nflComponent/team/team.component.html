<div class="kep-content" >
  <div class="kep-menu">
    <app-menu></app-menu>
  </div>

  <div class="kep-section" [ngStyle]="{ background: team.Color }" >
    <app-header title="NFL"></app-header>

    <div class="kep-subsection">
      <app-slide img="{{ img }}"></app-slide>
      <div class="kep-list-games" [ngStyle]="{ color: color }">
        <h2>Juegos</h2>
        <ul>
          <li>
            <img
              src="{{ team.Logo }}"
              alt="{{ team.Logo }}"
            />
            <h3 >
                {{ team.Name }}
            </h3>
            <p *ngIf="team.LastGame === 0">
                Ultimo partido: Perdido
            </p>
            <p *ngIf="team.LastGame === 1">
                Ultimo partido: Ganado
            </p>
            <p>
                Partidos perdidos: {{team.Losses}}
            </p>
            <p>
                Partidos ganados: {{team.Wins}}
            </p>
            <p>
                Partidos conferencia: {{team.Conference}}
            </p>
            <p>
                Partidos division: {{team.Division}}
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

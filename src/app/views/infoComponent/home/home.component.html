<div class="kep-content">
  <div class="kep-section">
    <div class="kep-subsection">
      <app-slide img="{{img}}"></app-slide>
    <div class="kep-informative-section">
      <app-filter-cards></app-filter-cards>
      <h2>Encuentra tu hogar</h2>
      <div class="kep-cards">
        <div class="kep-cards_item" *ngFor="let item of items ">
          <app-cards 
          [name]="item.name"
          [description]="item.description"
          [image]="item.image"
          [cost]="item.cost"
          [id]="item.propertyId"
          ></app-cards>
        </div>
      </div>
    </div>
  </div>
</div>
